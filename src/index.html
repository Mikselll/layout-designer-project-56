<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/css/style.css">
  <title>Портал "Music Box" Kolosov_Stanislav</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <p>Music Box</p>
    </div>
    <nav class="header__menu">
      <a href="#" class="menu__link">Главная</a>
      <a href="#" class="menu__link">Каталог</a>
      <a href="#" class="menu__link">Исполнители</a>
      <a href="#" class="menu__link">Контакты</a>
    </nav>
    <input type="text" placeholder="ПОИСК..." class="header__field">
  </header>
  <section id="page-description" class="description description-image">
    <div class="description__content">
      <h1>Онлайн музыка где угодно</h1>
      <h2>Без ограничений</h2>
      <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
      <form class="description__form">
        <input type="text" placeholder="Имя" class="form__field form__field_name">
        <input type="email" placeholder="Email" class="form__field form__field_email">
        <button type="submit" class="btn btn-green form__field_btn">Получить доступ</button>
      </form>
    </div>
  </section>
</body>
</html>
